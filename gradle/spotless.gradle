apply plugin: 'com.diffplug.gradle.spotless'

spotless {
    java {
        target fileTree(projectDir) {
            include '**/*.java'
            exclude '**/build/**'
        }

        importOrder 'java', 'javax', 'com', 'org', ''
        removeUnusedImports()

        indentWithSpaces()
        trimTrailingWhitespace()
    }
}